[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=75
    -v
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning